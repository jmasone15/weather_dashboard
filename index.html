<!doctype html>
<html lang="en">

<head>
  <title>Weather Dashboard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">

      <!-- Search Button and text input. -->
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input type="text" class="form-control" id="search-value">
          <button class="btn btn-primary" id="search-button"><i class="fa fa-search"></i></button>
        </div>

        <!-- Search history slots -->
        <div class="card search-card">
          <div class="card-header">
            <b>History:</b>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">City Name 1</li>
            <li class="list-group-item">City Name 2</li>
            <li class="list-group-item">City Name 3</li>
            <li class="list-group-item">City Name 4</li>
            <li class="list-group-item">City Name 5</li>
            <li class="list-group-item">City Name 6</li>
            <li class="list-group-item">City Name 7</li>
            <li class="list-group-item">City Name 8</li>
          </ul>
        </div>
      </aside>

      <div class="card cityweather">
        <div id="today" class="mt-3 card-body" style="margin-bottom: 20px;">
          <h2 class="card-title">City Name and Date Here:</h2>
        </div>

        <div id="forecast">
          <p class="card-body forecast-temp">Temperature: (temp)</p>
          <p class="card-body forecast-hws">Humidity: (humidity)
          </p>
          <p class="card-body forecast-hws">Wind Speed: (wspeed)
          </p>
          <p class="card-body forecast-uv">UV Index: <button type="button" class="btn btn-danger uv-button">###</button>
          </p>
        </div>
      </div>
      <div class="card container-fluid five-forecast">
        <h2 class="card-title">5-Day Forecast:</h2>
        <button type="button" class="btn btn-primary forecast-one">
          <h5>1/11/2021</h5>
          <p style="text-align: center;">Icon</p>
          <p>Temp:</p>
          <p>Humidity:</p>
        </button>
        <button type="button" class="btn btn-primary forecast-other" style="left: 200px;">
          <h5>1/12/2021</h5>
          <p style="text-align: center;">Icon</p>
          <p>Temp:</p>
          <p>Humidity:</p>
        </button>
        <button type="button" class="btn btn-primary forecast-other" style="left: 385px;">
          <h5>1/13/2021</h5>
          <p style="text-align: center;">Icon</p>
          <p>Temp:</p>
          <p>Humidity:</p>
        </button>
        <button type="button" class="btn btn-primary forecast-other" style="left: 570px;">
          <h5>1/14/2021</h5>
          <p style="text-align: center;">Icon</p>
          <p>Temp:</p>
          <p>Humidity:</p>
        </button>
        <button type="button" class="btn btn-primary forecast-other" style="left: 755px;">
          <h5>1/15/2021</h5>
          <p style="text-align: center;">Icon</p>
          <p>Temp:</p>
          <p>Humidity:</p>
        </button>
      </div>
    </div>
  </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
